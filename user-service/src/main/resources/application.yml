server:
  port: 8081

spring:
  application:
    name: user-service


  cloud:
    gateway:
      discovery:
        locator:
          enabled: true


  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    enabled: true

jwt:
  secret: SFJAKLJakxlfjkljSakjAKLDJASKLDsadkmasdklasdjSDJSKLJSDALJsxm,adnsml,
  expiration: 86400000

logging:
  level:
    org.springframework.security: DEBUG